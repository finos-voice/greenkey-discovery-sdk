---
entities:
  confirm_word:
    - confirm
    - confirming
  quantity:
    - validation: "int(entity) > 4 and int(entity) < 24"
    - "@num{1,4}"
    - spacer: ''
  product:
    - "@color @fruit_type"
  price:
    - "@quantity @currency"
  currency:
    - dollar
    - dollars
    - peso
    - pesos
    - yen
    - pound
    - pounds
  color:
    - orange
    - red
    - purple
    - green
    - yellow
  fruit_type:
    - apple
    - apples
    - carrot
    - carrots
    - tomato
    - tomatos
    - potato
    - potatos
  magic:
    - "@quantity @product"

intents:
  inquiry:
    domain: "fruits"
    examples:
      - "what is your price on green apples"
      - "how many oranges can i get for twenty three dollars"
      - "what is going on with red tomatoes today"
      - "what is your @price on @color @fruit_type"
      - "how many @fruit_type can i get for @price"
  quote:
    domain: "fruits"
    examples:
      - "pre-deal.txt"
  trade:
    domain: "fruits"
    examples:
      - "post-deal.txt"
  correction:
    - domain: "fruits"
    - examples:
      - "scratch that i can sell ninety oranges for two dollars each"
      - "correction my price on twenty three carrots is six dollars"
      - "i need to revise my offer i will give you forty dollars for sixty oranges"
      - "scratch that i can sell @quantity @fruit_type for @price"
      - "correction my price on @magic is @price"
      - "i need to revise my offer i will give you @price for @magic"
